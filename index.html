 <html>

 <head>
   <title>Image recognition</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;600;700;800;900&display=swap"
     rel="stylesheet">
   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container" >
     <br>
     <br>
     <br>
     <div class="place col-lg-12 col-sm-12 col-xs-12">

       <center>
         <br>
         <br>


         <h2 class=" heading">IMAGE IDENTIFIER</h2>
         <p><span class="text-danger">WARNING-</span>Not responsive. Experience may or may not be  comfortable for mobile users.</p>

         <br><br>

         <p style="font-size: 22px; font-weight: 600;">Model is trained to identify the following objects: </p>
         <br>
         <b class="name_of_objects">
           Ball
           <hr>
           Phone
           <hr>
           Book
           <hr>
           Bottle
           <hr>
           
           
           Key

         </b>

         <br>
         <br>
         

         <label>Webcam View - </label>
         <br>
         <br>
         <div id="camera" class="Div">

         </div>


         <br><br>
         <button class="btn btn-outline-dark" onclick="snap()">Capture Image</button>
         <br><br>

         <div id="result" class="Div">

         </div>

         

         

         <br><br>
         <button class="btn btn-dark" onclick="check()">Identify Image</button>

         <br><br>

         <p style="font-size: 22px;">Object : <span id="obj_name"></span></p>
         <p style="font-size: 22px;">Accuracy : <span id="result_accuracy_name"></span></p>
       </center>

     </div>
     <br>
     <br>
     <br>
   </div>
   <script src="main.js"></script>

 </body>

 </html>
